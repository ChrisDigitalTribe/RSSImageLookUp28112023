<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ImageLookup061223</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,600,700&amp;subset=cyrillic&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Banner-Heading-Image-images.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="font-family: Montserrat, sans-serif;">
    <section id="image-lookup">
        <div class="container-md text-center">
            <h2 id="main-heading" class="fw-bold mb-0">Product Lookup&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-search-heart" style="color: var(--bs-pink);">
                    <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"></path>
                    <path d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"></path>
                </svg></h2>
            <div class="row justify-content-center" style="padding-bottom: 0px;margin-bottom: -21px;">
                <div class="col-9 col-md-4"><img id="productImage" class="img-fluid py-2" src="https://cdn.bootstrapstudio.io/placeholders/1400x800.png">
                    <div class="text-start">
                        <p class="text-primary mb-0" id="google_product_category">Homechoice &gt; Categories</p>
                        <h4 id="title" class="my-0 py-1"><strong>Product Title</strong></h4>
                        <p class="text-start text-muted mb-0" id="price" style="--bs-body-font-weight: normal;">PRICE</p>
                    </div>
                    <form class="text-start pt-2" id="productForm" method="post"><label class="form-label fw-semibold mb-1" id="productid-label" for="email">Product ID:</label>
                        <div class="input-group mb-4"><span class="input-group-text py-0" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="bottom" title="Please enter a 6 digit Homechoice Product ID"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-image fs-5">
                                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"></path>
                                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"></path>
                                </svg></span><input class="form-control form-control-sm py-0" type="text" id="productId" placeholder="e.g. 829945"><span class="input-group-text p-0" title="Please enter a 6 digit Homechoice Product ID"><button class="btn btn-sm py-0" id="submit-product-id" type="submit">Submit</button></span></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/requestImage.js"></script>
</body>

</html>

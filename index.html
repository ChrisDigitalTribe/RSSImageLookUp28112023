<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ImageLookup</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href=https://fonts.googleapis.com/css?family=Montserrat:400,600,700&amp;display=swap>
    <link rel="stylesheet" href="assets/fonts/typicons.min.css">
    <link rel="stylesheet" href="assets/css/Features-Image-icons.css">
    <link rel="stylesheet" href="assets/css/Features-Image-images.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="font-family: Montserrat, sans-serif;">
    <section class="d-flex justify-content-center align-items-start" id="main">
        <div class="card"><img class="card-img-top w-100 d-block fit-cover" id="productImage" src="assets/img/empty.jpg">
            <div class="card-body">
                <p id="google_product_category" class="text-primary card-text mb-0">Home &amp; Garden &gt; Linens &amp; Bedding &gt; Bedding &gt; Blankets</p>
                <h4 id="title" class="card-title">Galia 1-ply 2kg Mink Blanket Combo</h4>
            </div>
            <div class="container">
                <div class="row" id="price">
                    <div class="col-12">
                        <p id="price" class="text-start text-muted mb-0" style="--bs-body-font-weight: normal;">R1680.00</p>
                    </div>
                </div>
                <form id="productForm" method="post">
                    <div class="row" id="id-submit">
                        <div class="col-8">
                            <label class="form-label" for="productId">Please enter the 6 digit product ID</label>
                            <input type="text" id="productId" placeholder="123456">
                        </div>
                        <div class="col-4 d-flex justify-content-end align-items-end">
                            <button class="btn btn-primary btn-sm d-md-flex" id="submit-product-id" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
                <div class="row" id="footer">
                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 left-col">
                        <p class="fw-bold mb-0"><i class="typcn typcn-heart-full-outline heart" style="font-size: 16px;"></i>homechoice</p>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 right-col">
                        <p class="text-muted mb-0" style="--bs-body-font-weight: normal;">www.homechoice.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/requestImage.js"></script>
</body>

</html>
